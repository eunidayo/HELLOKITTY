<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩 임포트 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 폰트어썸 임포트 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- animate.css 임포트 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- swiper.js 임포트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/hellokitty/css/login/login.css">
  <link rel="stylesheet" media="all and (max-width: 767px)" href="/waterbomb_project/css/main/main_m.css">
  <title>login page</title>
</head>

<body>
  <main>

    <div class="loginpage">
      <div class="color01">
        <div class="color02">
          <div class="login">
            <div class="left">
              <span class="login01">LOGIN</span>
              <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="#"><button type="submit">Sign In</button></a>
              </form>
              <span>Or Continue With</span>
              <div class="social-login">

                <button>Google</button>
                <button>GitHub</button>
                <button>Facebook</button>
              </div>
              <div class="register">
                <p>Don't have an account yet? <a href="#">Register for free</a></p>
              </div>
            </div>

            <div class="right"></div>
          </div>
        </div>
      </div>
    </div>
  </main>






  <!-- 부트스트랩 임포트 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- swiper.js 임포트 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/waterbomb_project/js/smooth_scroll_to_top.js"></script>
  <script src="/waterbomb_project/js/main_carousel.js"></script>
</body>

</html>
