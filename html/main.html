          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/hellokitty/image/main/sec01/sec01-1.png" alt=""></div>

          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
          <div class="autoplay-progress">
            <svg viewBox="0 0 48 48">
              <circle cx="24" cy="24" r="20"></circle>
            </svg>
            <span></span>
          </div>
        </div>
        <!-- 자동 캐러셀 끝 -->

        </div>

          <div class="segment" data-value="1">1</div>
          <div class="segment" data-value="2">2</div>
          <div class="segment" data-value="3">3</div>
          <div class="segment" data-value="4">4</div>
          <div class="segment" data-value="5">5</div>
          <div class="segment" data-value="6">6</div>
          <div class="segment" data-value="7">7</div>
          <div class="segment" data-value="8">8</div>

        <button id="spinButton" class="button">GO</button>
        <div id="myModal" class="modal">

            <img id="kittyImage" src="" alt="헬로키티 이미지">

        </div>

    <section class="sec03">
